apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.fullname }}-test-connection"
  labels:
    {{- include ".Values.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.fullname }}:{{ .Values.service.port }}']
  restartPolicy: Never
